# GitHub Pages Configuration
title: SUSINIRGS - Artista Trap & Productor Musical
description: Artista Independiente de Trap & Hip-Hop | Productor Musical | Energía Mística Universal - Videos, música y proyectos de SUSINIRGS
baseurl: ""
url: "https://susinirgs.github.io"

# Theme - Using custom layout
# theme: jekyll-theme-minimal

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Social links
author:
  name: SUSINIRGS
  email: susinirgs@gmail.com
  github: susinirgs
  youtube: "@susinirgs"
  instagram: susinirgs
  spotify: "78uCfenEleQDaQJM21K2fk"

# Analytics (optional)
# google_analytics: YOUR_GOOGLE_ANALYTICS_ID

# Plugins - Disabled for simplicity
# plugins:
#   - jekyll-feed
#   - jekyll-sitemap
#   - jekyll-seo-tag

# Exclude these files from the build
exclude:
  - .gitignore
  - .github/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
